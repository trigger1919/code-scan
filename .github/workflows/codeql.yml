name: code scan test
on:
  workflow_dispatch:

jobs:
  main-job:
    name: main job ${{matrix.language}}
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    strategy:
      matrix:
        include:
        - language: python
          build-mode: none
        - language: javascript
          build-mode: none
    steps:
    - name: checkout
      uses: actions/checkout@v4
      
    - name: init
      uses: github/codeql-action/init@v4
      with:
        languages: ${{matrix.language}}
        build-mode: ${{matrix.build-mode}}
        queries: +security-and-quality
        
    - name: analyze
      uses: github/codeql-action/analyze@v4
      with:
        category: ${{matrix.language}}
